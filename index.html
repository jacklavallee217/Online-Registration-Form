<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:100, 100italic,400,300,700' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <header>
      <h1>The Code Review</h1>
    </header>

    <div id="wrapper">
      <div id="banner">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <form>
        <h2>Contact Information</h2>

        <label>Full Name</label><br />
        <input id="name" type="text" required="required" placeholder="Required" name="first_name"><br />

        <label>Email Address</label><br />
        <input id="email" type="text" required="required" placeholder="Required" name="email_address"><br />

        <label>Phone Number</label><br />
        <input id="phone" type="text" name="phone_number"><br />

        <label>Street Address</label><br />
        <input id="street" type="text" name="street_address"><br />

        <label>State</label><br />
        <select id="state" placeholder="Choose State" name="state"><br />
            <option value="Vermont">VT</option>
            <option value="California">CA</option>
            <option value="New_York">NY</option>
        </select>

        <label>Zip Code</label><br />
        <input id="zip" type="text" name="zip_code"><br />
    </div>
  </body>
</html>
