<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <link rel="stylesheet" href="css/media.css" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:100,100italic,400,300,700' rel='stylesheet' type='text/css'/>
  </head>

  <body>

    <header>
      <h1>The Code Review</h1>
    </header>

    <div id="wrapper">

      <div id="banner">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <form>

        <fieldset id="contact_info">

          <legend>Contact Information</legend>

          <div class="contact_div">
            <label for="name">Full Name</label>
            <input id="name" type="text" required="required" placeholder="Required" name="first_name">
          </div>

          <div class="contact_div">
            <label for="email">Email Address</label>
            <input id="email" type="text" required="required" placeholder="Required" name="email_address">
          </div>

          <div class="contact_div">
            <label for="phone">Phone Number</label>
            <input id="phone" type="text" name="phone_number">
          </div>

          <div class="contact_div">
            <label for="street">Street Address</label>
            <input id="street" type="text" name="street_address">
          </div>

          <div class="contact_div">
            <label for="city">City</label>
            <input id="city" type="text" name="city">
          </div>

          <div class="contact_div">
            <label for="state">State</label>
            <select id="state" name="state">
              <option disabled="disabled" selected="selected">Choose State</option>
              <option value="Vermont">VT</option>
              <option value="California">CA</option>
              <option value="New_York">NY</option>
            </select>
          </div>

          <div class="contact_div">
            <label for="zip">Zip Code</label>
            <input id="zip" type="text" name="zip_code">
          </div>

        </fieldset>
        <fieldset id="newsletter_info">

          <legend>Newsletter</legend>

          <p>Select the newsletters you'd like to receive</p>
            <div id="checkboxes">
              <div class="checkbox">
                <input value="html_check" id="html_check" type="checkbox">
                <label for="html_check" class="check">HTML News</label>
              </div>

              <div class="checkbox">
                <input value="css_check" id="css_check" type="checkbox">
                <label for="css_check" class="check">CSS News</label>
              </div>

              <div class="checkbox">
                <input value="javascript_check" id="javascript_check" type="checkbox">
                <label for="javascript_check" class="check">Javascript News</label>
              </div>
            </div>
          <p>Newsletter Format</p>
            <div id="radioButtons">
              <div class="radioButton">
                <input type="radio" id="html_radio" name="newsletter_format">
                <label for="html_radio" class="radio">HTML</label>
              </div>

              <div class="radioButton">
                <input type="radio" id="plaintext_radio" name="newsletter_format">
                <label for="plaintext_radio" class="radio">Plain Text</label>
              </div>
            </div>

          <label for="comment">Other topics you'd like to hear about</label>

          <textarea id="comment"></textarea>

          <input type="submit" name="submit" value="Sign Up">
          <p class="copyright">Copyright The Code Review</p>

        </fieldset>
      </form>
    </div>
  </body>
</html>
